l_russian:
 human_fallen_empire_pyramid:0 "Храм Тота"
 human_fallen_empire_pyramid_desc:0 "После Великой Войны мы собрали наши лучшие умы и создали это чудо инженерной мысли. Огромные терраформирующие фабрики фильтруют токсичную атмосферу планеты, делая ее более пригодной для обитания. Полученные знания мы используем и в других мирах."
 
 human_fallen_empire.15.desc:0 "Однажды мы были, вернее будем самой великой цивилизацией галактики. Настало время вспомнить об этом. Разрушить скорлупу в которой долгое время зрел наш гнев, дабы восстав гордым фениксом,  испепилить наших врагов. Хватит! - Говорим мы. Мы устали прятаться, устали бояться. И пусть само время содрогнется от гневного хора наших орудий!"
 human_fallen_empire.15.1:0 "Кто это вообще такие?"